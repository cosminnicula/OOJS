<html>
<head>
    <script>
        var ParentObject = {
            getMyString: function getMyStringMethod1() {
                return this.myString;
            },
            myString: "parent string"
        };

        var ChildObject = Object.create(ParentObject);
        ChildObject.getMyString = function getMyStringMethod2() {
            return ParentObject.getMyString() + " modified";
            //return ParentObject.getMyString.call(this) + " modified";
        };
        ChildObject.myString = "child string";

        console.log(ParentObject.getMyString()); //returns "parent string"
        console.log(ChildObject.getMyString());
    </script>
</head>
<body></body>
</html>
